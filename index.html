<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.png">
  <title>spotify_clone.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="top flex">
    <div class="sidel flex">
      <div><img src="svg/logo.svg" class="invert"></div>
      <div class="bold margintop">Spotify</div>
    </div>
    <div class="sider flex">
      <button class="signup login bradius pad">Sign up</button>
      <div>
        <button class="itslogin login bradius pad">Login</button>
      </div>
    </div>
  </div>
  <div class="cross"><img src="svg/cross.svg"></div>
  <div class="container flex">
    <div class="left">
      <div class="library">
        <div class="sec1">
          <div class="apart">
            <img src="svg/library.svg" class="invert">
            <div class="write">Your Library</div>
          </div>
          <div class="part2">
            <img src="svg/plus.svg">
          </div>
        </div>
        <div class="sec2">
          <div class="box1 round">
            <div class="t-1"><b>Create your first playlist</b></div>
            <div class="t2">it's easy we'll help you</div>
            <button>Create playlist</button>
          </div>
          <div class="box1 round">
            <div class="t-1"><b>Let's find some podcasts to follow</b></div>
            <div class="t2">We'll keep you updated on new episodes</div>
            <button>Browse podcasts</button>
          </div>
          <div class="songlist">
            <ul>

            </ul>
          </div>
        </div>
        <div class="sec3">
          <div><a href="/">Legal</a></div>
          <div><a href="/">Safety &private Center</a></div>
          <div><a href="/">Privacy Policy</a></div>
          <div><a href="/">Cookies</a></div>
          <div><a href="/">About ads</a></div>
          <div><a href="/">Accessibility</a></div>
          <div><a href="/">Cookies</a></div>
        </div>
        <button class="eng invert"><img src="svg/globe.svg">
          English</button>
      </div>
    </div>
    <div class="right">
      <div class="hamburger"><img class="inside_hb" src="svg/hamburger.svg"></div>
      <div class="head bold">Popular Artists</div>
      <div class="card flex">
        
      </div>
      <div class="playbar">
        <div class="abovebar">
          <div class="flex songvol">
            <div class="volsvg"><img src="svg/volume.svg" class="v"><input type="range" class="vol"></div>
            <div class="songinfo"></div>
          </div>
          <div class="pbtns">
            <img id="previous" src="svg/previousplay.svg">
            <img id="play" src="svg/playbtn.svg">
            <img id="forward" src="svg/nextplay.svg">
          </div>
          <div class="songTime"></div>
        </div>
        <div class="seekbar"></div>
        <div class="circle"></div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
